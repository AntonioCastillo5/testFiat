<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Fiat</title>
    <! -- Assets -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <! -- Menu bar -->
    <div class="menubar">
        <div class="menucontainer">
            <div class="logocontainer">
                <img src="assets/images/logo.png" alt="logo" width="50" height="50" class="logo">
            </div>
            <div class="menu">
                <a href="#" style="margin: 0px 0px 0px 76px;" class="menulink">Modelos</a>
                <a href="#" style="margin: 0px 0px 0px 72px;" class="menulink">Prueba de manejo</a>
                <a href="#" style="margin: 0px 0px 0px 78px;" class="menulink">Cotizar</a>
                <a href="#" style="margin: 0px 0px 0px 73px;" class="menulink">Promociones</a>
                <a href="#" style="margin: 0px 0px 0px 80px;" class="menulink">Distribuidores</a>
            </div>
            <div class="menubtncnt">
                <i class="fas fa-bars menubtn"></i>
            </div>
        </div>
    </div>
    <! -- Hero -->
    <p class="hero1">Cotizador</p>
    <div style="text-align: center;">
        <div class="line">
            <br>
        </div>
        <h3 class="hero2">Citadino, aventurero, deportivo</h3>
        <div class="line">
            <br>
        </div>
    </div>
    <h1 class="hero3">Elige el tuyo</h1>
    <img src="assets/images/car.png" alt="logo" class="car">
    <! -- Form -->
    <fomr class="form">
        <div class="formleft">
            <label class="label1">Modelo</label>
            <div class="select-wrapper">
                <select class="select1">
                    <option value="option-1">Opción 1</option>
                    <option value="option-2">Opción 2</option>
                    <option value="option-3">Opción 3</option>
                </select>
            </div>
        </div>
        <div class="formright">
            <label class="label1">Versión</label>
            <div class="select-wrapper">
                <select class="select1">
                    <option value="option-1">Opción 1</option>
                    <option value="option-2">Opción 2</option>
                    <option value="option-3">Opción 3</option>
                </select>
            </div>
        </div>
        <div class="formleft">
            <label class="label1">Estado</label>
            <div class="select-wrapper">
                <select class="select1">
                    <option value="option-1">Opción 1</option>
                    <option value="option-2">Opción 2</option>
                    <option value="option-3">Opción 3</option>
                </select>
            </div>
        </div>
        <div class="formright">
            <label class="label1">Distribuidor</label>
            <div class="select-wrapper">
                <select class="select1">
                    <option value="option-1">Opción 1</option>
                    <option value="option-2">Opción 2</option>
                    <option value="option-3">Opción 3</option>
                </select>
            </div>
        </div>
        <div class="titlecontainer">
            <div class="line2">
                <br>
            </div>
            <h2 class="title">Datos personales</h2>
            <div class="line2">
                <br>
            </div>
        </div>
        <p class="subtitle">Escribe tus datos personales</p>
        <div class="formcontainer">
            <div class="form1">
                <label class="label1">Nombre(s)</label>
                <input class="input1" placeholder="Escribe tu nombre">
            </div>
            <div class="form1">
                <label class="label1">Apellido Paterno</label>
                <input class="input1" placeholder="Escribe tu apellido">
            </div>
            <div class="form2">
                <label class="label1">Apellido Materno</label>
                <input class="input1" placeholder="Escribe tu apellido">
            </div>
            <div class="form1">
                <label class="label1">Email</label>
                <input class="input1" placeholder="correo@email.com.mx">
            </div>
            <div class="form1">
                <label class="label1">Teléfono</label>
                <input class="input1" placeholder="c01 . 844 . 439 . 0654">
            </div>
        </div>
        <label class="label1">Deseo ser contactado por</label>
            <button type="button" class="button1"><i class="fas fa-phone-alt icon1"></i>Teléfono</button><button type="button" class="button2"><i class="fas fa-envelope icon2"></i>Email</button><button type="button" class="button2">Ambos</button>
        <div class="titlecontainer">
            <div class="line2">
                <br>
            </div>
            <h2 class="title">Forma de pago</h2>
            <div class="line2">
                <br>
            </div>
        </div>
        <p class="subtitle">Personaliza tu cotización</p>
        <div class="container1">
            <label class="label1">Elige tu tipo de pago</label>
            <button type="button" class="button3">Contado</button><button type="button" class="button4">Crédito</button>
            <div class="container2" style="margin-right: 6.5%;">
                <label class="label1">Cantidad de enganche</label>
                <input class="input1" placeholder="80, 000.00">
            </div><div class="container2">
                <label class="label1">Plazo</label>
                <input class="input1" placeholder="72 meses">
            </div>
        </div>
        <div class="titlecontainer">
            <div class="line2">
                <br>
            </div>
            <h2 class="title">Comentarios</h2>
            <div class="line2">
                <br>
            </div>
        </div>
        <p class="subtitle">Nos importan tus comentarios</p>
        <div style="margin: 35px 0px 25px 0px">
            <label class="label1">¿Dudas? ¿Comentarios?</label>
            <textarea class="input2" placeholder="Escríbenos"></textarea>
        </div>
        <div style="margin: 75px 0px 0px 0px;">
            <label class="label2"><input type="checkbox" class="cbox1" value="first_checkbox"> He leído y acepto el <a href="#">aviso de privacidad</a></label>
            <label class="label2"><input type="checkbox" class="cbox1" value="second_checkbox">No deseo recibir promociones</label>
            <button type="button" class="button5">Enviar</button>
        </div>
    </form>

</body>
</html>
